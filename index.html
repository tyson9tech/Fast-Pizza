<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="./css/accueil.css">

    <header class="header">
        <img src="./css/media/images/FastPizzalogo.png" alt="Logo" class="logo">
        <nav class="nav">
            <ul class="menu">
                <li class="menuItem">
                    <a href="#" class="menuLink">Accueil</a>

                <li class="menuItem">
                    <a href="#" class="menuLink">Pizzas</a>
                </li>
                <li class="menuItem">
                    <a href="#" class="menuLink">Maisons De Pizzas</a>
                </li>
                <li class="menuItem">
                    <a href="#" class="menuLink">Loisirs</a>
                </li>
                <li class="menuItem">
                    <a href="#" class="menuLink">S'inscrire</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-overlay">
            <h1 class="hero-title">
                Bienvenue sur Fast Pizza,
                <span>Ici, vous trouverez tous les type de pizzas que vous souhaitez.</span>

            <a href="#" class="hero-btn">Voir Plus</a>

            <div class="contact">
                <h2 class="contact-title">
                    Contactez Nous
                </h2>
                <p class="contact-text">
                    <span><a href="tel:+50944885299">(+509) 4488-6299</a></span>
                    /
                    <span><a href="tel:+50932035974">(+509) 3203-5974</a></span>

            <div class="social-network">

                <h2 class="network-title">
                    Suivez Nous
                </h2>

                <div class="social-icons">
                    <a href="#">
                        <img src="./css/media/icons/facebook.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="./css/media/icons/instagram.png" alt="Instagram">
                    </a>
                    <a href="#">
                        <img src="./css/media/icons/twitter.png" alt="Twitter">
                    </a>
                </div>
            </div>
        </div>
        <h3 class="copyright">
            Copyright &copy; Fast Pizza 2021-2022 All Right Reserved
        </h3>
